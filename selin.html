layout: selin

<div class="modal fade" id="modal-dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="modal-description"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="modal-dialog-ok">OK</button>        
      </div>
    </div>
  </div>
</div>

<div class="jumbotron">
	<h2>Christmas Treasure hunt</h2>
	<p>Type in the code you are given and read the clue to find the next present and code!</p>
</div>

<div class="container">	
	<h3 id="puzzle-title">Title</h3>

	<div class="input-group">      
	      <input type="text" class="form-control" name="puzzle-input" id="puzzle-input" placeholder="Type in the code you find..." />
	      <span class="input-group-btn">        
	        <button class="btn btn-secondary" type="button" id="puzzle-submit" >Submit!</button>
	      </span>
	</div>
</div>
